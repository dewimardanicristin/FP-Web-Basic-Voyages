  <body>
    <div class="container">
        <div class="form-login">
            <h1>Login</h1>
            <!-- <div>hello ... <span id="result"></a></span></div> -->
            <form  method="post" onsubmit="validate(event)">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                    </div>
                    <input type="password" id = "key" class="form-control" placeholder="password">
                </div>
                <div class="form-group">
                    <div class="checkbox" style="margin-left: 20px;">
                        <input class="form-check-input" type="checkbox" id="gridCheck1"onclick="showPassword()">
                        <label class="form-check-label" for="gridCheck1">Lihat Password</label>
                    </div>
                </div>
                <div class="form-group">
                        <button class="btn">Masuk</button>
                </div>
            </form>
            <footer id="footer">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">

                            </a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
